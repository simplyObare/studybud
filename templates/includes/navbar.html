{% load static %}
<nav class="navbar bg-primary text-primary-content shadow-sm max-w-screen mx-auto p-4">
  <div class="flex-1">
    <a href="/" class="btn btn-ghost text-xl">
      <span>
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="size-6">
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M18 18.72a9.094 9.094 0 0 0 3.741-.479 3 3 0 0 0-4.682-2.72m.94 3.198.001.031c0 .225-.012.447-.037.666A11.944 11.944 0 0 1 12 21c-2.17 0-4.207-.576-5.963-1.584A6.062 6.062 0 0 1 6 18.719m12 0a5.971 5.971 0 0 0-.941-3.197m0 0A5.995 5.995 0 0 0 12 12.75a5.995 5.995 0 0 0-5.058 2.772m0 0a3 3 0 0 0-4.681 2.72 8.986 8.986 0 0 0 3.74.477m.94-3.197a5.971 5.971 0 0 0-.94 3.197M15 6.75a3 3 0 1 1-6 0 3 3 0 0 1 6 0Zm6 3a2.25 2.25 0 1 1-4.5 0 2.25 2.25 0 0 1 4.5 0Zm-13.5 0a2.25 2.25 0 1 1-4.5 0 2.25 2.25 0 0 1 4.5 0Z"
          />
        </svg>
      </span>
      <p>StudyBud</p>
    </a>
  </div>
  <div class="flex gap-2">
    <form action="{% url 'home' %}" method="get" class="hidden md:flex">
      <input type="text" name="q" placeholder="Search rooms..." class="input input-bordered bg-primary-content text-primary w-24 md:w-auto" />
    </form>
    {% if request.user.is_authenticated %}
    <div class="dropdown dropdown-end">
      <div tabindex="0" role="button" class="btn btn-ghost btn-circle avatar">
        <div class="w-10 rounded-full">
          <img alt="Tailwind CSS Navbar component" src="https://img.daisyui.com/images/stock/photo-1534528741775-53994a69daeb.webp" />
        </div>
      </div>
      <ul tabindex="0" class="menu menu-sm dropdown-content bg-primary text-primary-content rounded-box z-1 mt-3 w-52 p-2 shadow">
        <li>
          <a href="{% url 'user-profile' user.id %}" class="justify-between">
            Profile
            <span class="badge">New</span>
          </a>
        </li>
        <li><a href="{% url 'update-user' %}">Settings</a></li>
        <li>
          {% if request.user.is_authenticated %}
          <a href="{% url 'logout' %}">Logout</a>

          {% else %}
          <a href="{% url 'login' %}">Login</a>
          {% endif %}
        </li>
      </ul>
    </div>
    {% else %}
    <div class="dropdown dropdown-end">
      <div tabindex="0" role="button" class="btn btn-ghost btn-circle avatar">
        <div class="w-10 rounded-full">
          <img alt="Tailwind CSS Navbar component" src="{% static 'images/no-avatar.jpg' %}" />
        </div>
      </div>
      <ul tabindex="0" class="menu menu-sm dropdown-content bg-primary text-primary-content rounded-box z-1 mt-3 w-52 p-2 shadow">
        <li>
          {% if request.user.is_authenticated %}
          <a href="{% url 'logout' %}">Logout</a>

          {% else %}
          <a href="{% url 'login' %}">Login</a>
          {% endif %}
        </li>
      </ul>
    </div>
    {% endif %}
  </div>
</nav>
