<div class="grid grid-cols-1 p-1 overflow-scroll overflow-y-auto h-screen">
  <div class="bg-base-100 flex flex-col gap-6">
    {% for room in rooms %}
    <div class="p-8 rounded-box shadow-md">
      <div class="flex items-center justify-between mb-4">
        <div class="flex items-center gap-3">
          <div class="avatar">
            <div
              class="ring-primary ring-offset-base-100 w-8 rounded-full ring-2 ring-offset-2"
            >
              <img
                src="https://img.daisyui.com/images/profile/demo/spiderperson@192.webp"
              />
            </div>
          </div>

          <h2 class="text-primary font-semibold">
            <a href="{% url 'user-profile' room.host.id %}"
              >@{{room.host.username}}</a
            >
          </h2>
        </div>

        <span class="text-xs opacity-60">{{room.created|timesince}} ago</span>
      </div>

      <h1 class="mb-4 text-lg font-semibold hover:text-primary">
        <a href="{% url 'room' room.id %}">{{ room.name }}</a>
      </h1>
      <p class="list-col-wrap leading-relaxed opacity-60 text-[.95rem] mb-6">
        {{ room.description }}
      </p>

      <hr class="opacity-60" />

      <div class="flex items-center justify-between mt-4">
        <a href="{% url 'room' room.id %}" class="flex items-center gap-3">
          <span class="text-primary">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="18"
              height="18"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="lucide lucide-users-icon lucide-users"
            >
              <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2" />
              <path d="M16 3.128a4 4 0 0 1 0 7.744" />
              <path d="M22 21v-2a4 4 0 0 0-3-3.87" />
              <circle cx="9" cy="7" r="4" />
            </svg>
          </span>
          <span class="text-xs font-semibold opacity-60">
            {{room.participants.count}} Joined
          </span>
        </a>

        <div class="badge badge-soft p-4 rounded-full badge-primary mt-4">
          {{room.topic.name}}
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
